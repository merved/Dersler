<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/app.css">

</head>
<body class="p-5">

<div id="app">
  <button v-on:click="showAlert('merve')">Alert Göster</button>
  <button v-on:click="counter++">Arttır</button>
  <button v-on:click="counter+=2">2 Arttır</button>
  <p>{{ counter > 10 ? "counter 10 dan büyüktür" : "Counter 10 dan küçüktür"}}</p>
  <button v-on:click="counterIncrease(3, $event)">ArttırFonk</button>
  <p style ="color:red" v-on:mousemove="updateCoords(2,$event)"> Koordinatlar : {{x}},{{y}}
    <span v-on:mousemove.stop >GİZLİ BÖLME</span></p>
  <p>{{counter}}</p>
  <p>{{ counter *10/2}}</p>

  <input type="text" v-on:keyup.enter.space="showAlert2">
</div>
<script src ="../assets/js/vue.js"></script>
<script>
  const mrv= new Vue({
    el:'#app',
    data: {
      counter: 0,
      x:0,
      y:0


    },
    methods:{
      showAlert: function (name){
        alert(name);
      },
      counterIncrease: function (step){
        return this.counter+=step;
      },
      updateCoords: function(step,event){
        this.counter+=step
        this.x=event.clientX;
        this.y=event.clientY;
      },
      showAlert2 : function (event){

        alert(event.target.value);
      }
    }
  })
</script>
</body>
</html>
