<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/app.css">

</head>
<body class="p-5">

<div id="app">
  <button v-on:click="showAlert('merve')">Alert Göster</button>
  <button v-on:click="counter++">Arttır</button>
  <button v-on:click="counterIncrease(3)">ArttırFonk</button>
<!--Koordinatları gösteriyor olalım.Fare ile gezildiği sürece koordinatlar gösterilsin-->
 <!--Dom tarafından bize sağlanan event objesini kullanarak yapıcaz-->
  <!-- Dom bize event objesini verir
  Default parametre olarak event objesini al-->
  <p style ="color:red" v-on:mousemove="updateCoords(2,$event)"> Koordinatlar : {{x}},{{y}}
  <span v-on:mousemove.stop >GİZLİ BÖLME</span></p>
  <p>{{counter}}</p>
</div>
<!--vue.js i script olarak sayfamıza ekliyoruz-->
<script src ="../assets/js/vue.js"></script>
<script>
  const mrv= new Vue({
    el:'#app',
    data: {
      counter: 0,
      x:0,
      y:0


    },
    methods:{
      showAlert: function (name){
        alert(name);
      },
      counterIncrease: function (step){
        return this.counter+=step;
        //this.counter=this.counter+step;
      },
      /* Dom bize event objesini verir
 Default parametre olarak event objesini al*/
      updateCoords: function(step,event){
        this.counter+=step
        this.x=event.clientX;
        this.y=event.clientY;
      }
    }
  })
</script>
</body>
</html>
