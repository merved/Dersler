<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canavar Avı</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">SEN</h1>
            <div class="healthbar">
                <div :style ="{width : player_heal + '%'}" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
<!-- bar değişikliği için app.css deki healthbar classındaki
width property den değişiklik yapılır-->
                    {{ player_heal }} %
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">CANAVAR</h1>
            <div class="healthbar">
                <!--style binding le width degeri dinamik olarak alınır
                 -->
                <div :style ="{width : monster_heal + '%'}" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
            {{ monster_heal }} %
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!game_is_on">
        <div class="small-12 columns">
            <button id="start-game" @click="start_game">YENİ OYUN</button>
        </div>
    </section>
    <section class="row controls" v-if="game_is_on ">
        <div class="small-12 columns">
            <button id="attack" @click="attack">SALDIRI</button>
            <button id="special_attack" @click="speacial_attack">ÖZEL SALDIRI</button>
            <button id="heal" @click="heal">İLK YARDIM</button>
            <button id="give_up" @click="give_up">PES ET!</button>
        </div>
    </section>
   <!-- <section class="row log" v-if="game_is_on">


               <li v-for="log in logs">{{ log }}
               {{ log }} obje yazdırıldı.

 class ekleme işlemi v-bind ile yapıyorum


                            class ın çalışma prensipleri: array syntaxı olabilir,
                              classın adını property üzerinden yazabiliriz.
                                 temel olarak çalışma prensibi ->bi objeydi.
                                 objede gelecek class adı ve şartı
                                 **şart sağlandıgı anda sol taraftaki classı ":class" A
                                 ekliyordu yazılır
                hangi durumda player turn olacak. player_turn eğer p ye eşitse ,
                değilse monster_turn olsun.
                **/monster turn hangi durumlarda olsun.
                log.turn== 'm ' ye ozaman monster_turn classsı ":class" a eklesin

                player-turn app.css içindeki style class ismi
                     sadece turn ismi app.css içinde var.
                     -->
    <!--<0 yapınca alttaki kolon kalktı videoda >0 yapıldı.
    -->
    <section class="row log"  v-if="logs.length > 0" >
        <div class="small-12 columns">
            <ul>
                <li
                            :class="{ 'player-turn' : log.turn =='p', 'monster-turn' : log.turn =='m' }"
                            v-for ="log in logs ">{{ log.text}}

                </li>
                <!-- log içindeki text yazdırılması isteniyor.-->
            </ul>
        </div>
    </section>
</div>
<!--id si app olan import edildi body nin hemen altında eklenir -->
<script src="app.js"></script>
</body>
</html>
